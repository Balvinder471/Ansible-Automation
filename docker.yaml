- name : "Configuring a Webserver Container"
  hosts : docker
 
  vars : 
    - nm : "docker-ce-18.09.1-3.el7.x86_64"
    - url : "https://download.docker.com/linux/centos/7/x86_64/stable/" 

  vars_prompt :
    - name : cont
      prompt : "Enter name of container to be created"
      private : no 
     

  tasks : 
    - name : "Configuring Yum..."
      yum_repository :
        name : "docker-ce"
        state : present
        description : "docker"
        baseurl : "{{url}}"
        gpgcheck : no

    - name : "Installing docker-ce..."
      package :
        name : "{{nm}}"
        state : present
       

    - name : "Starting the Docker Daemon"
      service :
        name : docker
        state : started 

    - name : "Pulling image httpd...."
      docker_image :
        name : "httpd"
        source : pull


    - name : "Creating mount point"
      file :
        path : /website
        state : directory


    - name : "Sending Website"
      copy :
        src : "index.html"
        dest : /website/   


      

    - name : "Starting container {{cont}}" 
      docker_container :
        image : "httpd"
        name : "{{cont}}"
        tty : true
        exposed_ports : "80"
        volumes : "/website:/usr/local/apache2/htdocs"
        
    


 

   
     
        
        
        
    

 
          
